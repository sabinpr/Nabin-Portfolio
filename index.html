<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- SEO -->
    <title>Nabin Prajapati | Doctor</title>
    <meta
      name="description"
      content="Portfolio of Nabin Prajapati — professional doctor showcasing experience and services."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.nabin-prajapati.com.np/" />

    <!-- Open Graph / Social -->
    <meta property="og:title" content="Nabin Prajapati | Doctor" />
    <meta
      property="og:description"
      content="Portfolio of Nabin Prajapati — professional doctor showcasing experience and services."
    />

    <meta property="og:url" content="https://www.nabin-prajapati.com.np/" />

    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Portfolio of Nabin Prajapati — professional doctor showcasing experience and services."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Structured Data for Google -->

      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Nabin Prajapati",
        "url": "https://www.nabin-prajapati.com.np/",

      }
    </script>
  </head>

  <body>
